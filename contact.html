<section>
    <div class="container">
        <h3 class="text-center" style="color: #F35B5B;padding-top:1em; clear: both;">Contact Us</h3>
        <div class="row">
            <form>
                <p class="row"><input type="text" placeholder="First Name" onkeyup="firstname()" id="name1" class="col-xs-12 col-md-6"> <span id="namespan"></span></p>
                <p class="row"><input type="text" placeholder="Second Name" onkeyup="secondname()" id="name2"  class="col-xs-12 col-md-6"> <span id="namespan2"></span></p>
                <p class="row"><input type="text" placeholder="Email Id" onkeyup="email1()" id="email"  class="col-xs-12 col-md-6"> <span id="emalispan"></span></p>
                <p class="row">
                    <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}"  class="col-xs-12 col-md-6">Message..</textarea>
                </p>
                <p class="row"><input type="submit" value="SUBMIT" onclick="submitname()" class="col-md-2 col-xs-5" style="margin-right:50px;margin-left: 50px;"> <input type="reset" value="CLEAR"  class="col-md-2 col-xs-5"></p>
            </form>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("header nav ul li").mouseenter(function () {
        $(this).find("span").stop().animate({marginTop: "-40px"}, 500)
    })
    $("header nav ul li").mouseleave(function () {
        $(this).find("span").stop().animate({marginTop: "0px"}, 500)
    })
    function firstname(){
        var name = document.getElementById("name1").value;
        if(name.length<5){
            document.getElementById("namespan").innerHTML="长度不能少于5位"
        }else{
            document.getElementById("namespan").innerHTML="正确";
        }
    }
    function secondname(){
        var name = document.getElementById("name2").value;
        if(name.length<5){
            document.getElementById("namespan2").innerHTML="长度不能少于5位"
        }else{
            document.getElementById("namespan2").innerHTML="正确";
        }
    }
    function email1(){
        var email=document.getElementById("email").value;
        var a = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        if(!a.test(email)){
            document.getElementById("emalispan").innerHTML="不符合规范"
        }else{
            document.getElementById("emalispan").innerHTML="正确"
        }
    }
    function submitname(){
        var name=document.getElementById("name1").value;
        if(name==""){
            alert("用户名不能为空");
            return false;
        }
    }
</script>
